<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>custom-elements</title>
    <script src="../dist/index.js" type="application/javascript"></script>
</head>
<body>
<div class="container">
    <boolean-switch name="bs-1" label="This is a test"></boolean-switch>

    <boolean-switch name="bs-2" label="This is a checked test" checked="checked"></boolean-switch>

    <boolean-switch name="bs-3" label="This is a disabled test" disabled="disabled"></boolean-switch>

    <boolean-switch name="bs-4" label="This is a checked and disabled test" checked="checked" disabled="disabled"></boolean-switch>
</div>
</body>
</html>
